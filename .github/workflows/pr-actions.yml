name: pullRequestValidate
on: [pull_request]
jobs:
  install-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          npm install
      - name: Test
        run: npm run test
      - run: echo "ğŸ This job's status is ${{ job.status }}."
